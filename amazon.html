			let addeditems=localStorage.getItem('addeditems');
			if(addeditems==null)
			{
				addeditems=0;
			}
			else
			{
				addeditems=parseInt(addeditems);
			}
			if(addeditemsobject==null)
			{
				addeditemsobject=[];
			}
			else
			{
				addeditemsobject=JSON.parse(localStorage.getItem('addeditemsobject'));
			}

				{

					$('.orderquantity').text(localStorage.getItem('addeditems'));
